<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>О нас</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='about_us.css') }}">
    <script src="{{ url_for('static', filename='carousel.js') }}"></script>


    {% include 'link_static.html' %}
</head>
<body>
{% include 'header.html' %}
<h1>О ресторане</h1>
    <div class="container-kitchen">
        <h3><u>Кухня</u></h3>
            <img class="img-kitchen" src="{{ url_for('static', filename='kitchen.jpg') }}">
    </div>
    <div class="container-sheff">
        <h3><u>Шеф-повар</u></h3>
            <img class="img-sheff" src="{{ url_for('static', filename='sheff.png') }}">
    </div>
    <div>
        <h3><u>Рессторан понастоящему морской кухни</u></h3>
    </div>
    <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 6</div>
         <img src="{{ url_for('static', filename='1.png') }}" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 6</div>
        <img src="{{ url_for('static', filename='2.png') }}" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 6</div>
        <img src="{{ url_for('static', filename='3.png') }}" style="width:100%">
    <div class="text">Caption Three</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">4 / 6</div>
        <img src="{{ url_for('static', filename='4.png') }}" style="width:100%">
    <div class="text">Caption Three</div>
  </div>
    <div class="mySlides fade">
    <div class="numbertext">5 / 6</div>
        <img src="{{ url_for('static', filename='5.png') }}" style="width:100%">
    <div class="text">Caption Three</div>
  </div>
    <div class="mySlides fade">
    <div class="numbertext">6 / 6</div>
        <img src="{{ url_for('static', filename='6.png') }}" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
</div>




{% include 'footer.html' %}
</body>
</html>
